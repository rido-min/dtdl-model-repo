<html>

<head>
  <title>DTDL Model Repo</title>
  <link rel="stylesheet" href="s.css">
</head>

<body>

  <h1>DTDL Model Repo</h1>
  <h4>View models from npm @digital-twins org</h4>

  <input type="text" id="in-search" placeholder="dtmi:azure:devicemanagement:deviceinformation;1"  size="60"/>
  <button id="btn-search">Search</button>
  <div id="rendered">

  </div>
  <script id="template" type="x-tmpl-mustache">
    <ul>
      {{#.}}
        <li>
          <a href="/api/viewModel?id={{id}}" title="{{pkg}}" target="_blank">{{id}}</a>
        </li>
      {{/.}}
    </ul>

  </script>
  
  <script src="https://unpkg.com/mustache@latest"></script>
  
  <script src="app.js" type="module"></script>
</body>

</html>
